<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    .head{
        padding: 55px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .col-3{
        background-color: palevioletred;
        border: 2px solid black;
    }
</style>
<body>
    <div class = "head">   
        <h1>Your Gold</h1>
        <h2>{{total}}</h2>
    </div>
    <div class = "container">
        <div class="row">
            <div class="col-3">
                <form action="/process_money" method = "post">
                    <label for = "farm">Farm</label>
                    <h2>Gana 10-20</h2>
                    <input type = "hidden" name = "send" value = "farm">
                    <input class="btn btn-success" type = "submit" value = "Farm">
                </form>
            </div>
            <div class="col-3">
                <form action="/process_money" method = "post">
                    <label for = "cave">Cave</label>
                    <h2>Gana 5-10</h2>
                    <input type = "hidden" name = "send" value = "cave">
                    <input class="btn btn-success" type = "submit" value = "Carm">
                </form>             
            </div>
            <div class="col-3">
                <form action="/process_money" method = "post">
                    <label for = "house">House</label>
                    <h2>Gana 2-5</h2>
                    <input type = "hidden" name = "send" value = "house">
                    <input class="btn btn-success" type = "submit" value = "House">
                </form>              
            </div>
            <div class="col-3">
                <form action="/process_money" method = "post">
                    <label for = "casino">Casino</label>
                    <h2>Gana 0-50</h2>
                    <h2>Pierde 0-50</h2>
                    <input type = "hidden" name = "send" value = "casino">
                    <input class="btn btn-success" type = "submit" value = "Casino">
                </form>
            </div>
            <div>
                <form action="/destroy_session" method = "post">
                    <input class="btn btn-success" type = "submit" value = "reset" name = "reset">
                </form>
            </div>
            <div>
                <p>
                    <div>
                        {{session['activities']}}
                    </div>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
